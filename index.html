<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="/action_page.php" method="post">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Email">
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password">
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password">
            <label>
        <input type="checkbox" name="remember_me" value="remember_me"> Remember me
      </label>
            <div class="clearfix">
                <button type="button" class="btn cancelbtn">Cancel</button>
                <button type="submit" class="btn signupbtn">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
